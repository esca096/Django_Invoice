{% extends "base.html" %}

{% block content %}
    <br><br><br><br>

    <h1 class="text-capitalize text-center mx-10 bg-dark text-white">Register a new Costomer</h1>
    <form method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" required name="name" class="form-control" id="name" placeholder="customer first and las name ">
            </div>

            <div class="form-group col-md-3">
                <label for="email">Email</label>
                <input type="email" required name="email" class="form-control" id="email" placeholder="customer email ">
            </div>

            <div class="form-group col-md-3">
                <label for="phone">Phone</label>
                <input type="number" required name="phone" class="form-control" id="phone" placeholder="customer phone">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="sex">Sex</label>
                <select name="sex" class="form-control" required id="sex">
                    <option> Choice the gender</option>
                    <option value="M"> Male</option>
                    <option value="F"> Female</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="age">Age</label>
                <select name="age" class="form-control" required id="age">
                    <option> Choice the Age range</option>
                    <option value="0-15"> 0-15</option>
                    <option value="15-25"> 15-25</option>
                    <option value="25-80"> 25-80</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="address">Address</label>
                <input type="text"  required name="address" class="form-control" id="address" placeholder="customer address">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" required name="city" class="form-control" id="city" placeholder="customer city ">
            </div>

            <div class="form-group col-md-6">
                <label for="zip">Zipcode</label>
                <input type="text"  required name="zip" class="form-control" id="zip" placeholder="customer zipcode ">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br><br><br><br>

{% endblock content %}
